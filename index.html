<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form pembayaran</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-pink-50 to-red-100 min-h-screen py-8">
        <div class="container mx-auto max-w-4xl px-4"></div>
        <img src="/accets/Tanisa Salsabila - 1124160198 - Project 1-01.png" class="w-20 h-20 align-items-left p-8" >
        <div class="text-center mb-8">
          <h1 class="text-3xl font-bold text-gray-800 mb-2">Checkout Your Cart</h1>
            <p class="text-gray-600">Aman dan Mudah</p>
        </div>  

 <div class="grid lg:grid-cols-2 gap-8">
            <div class="bg-white rounded-xl shadow-lg p-6">
                <div class="flex items-center mb-6">
                    <svg class="w-6 h-6 text-red-600 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"></path>
                    </svg>
                    <h2 class="text-xl font-semibold text-gray-800">Form Pembayaran</h2>
                </div>
    <form id="paymentForm" class="space-y-4">
                    
                    <div>
                        <label for="customerName" class="block text-sm font-medium text-gray-700 mb-2">
                            Nama Kamu
                        </label>
                        <input 
                            type="text" 
                            id="customerName"
                            name="customerName"
                            placeholder="Masukkan nama kamu"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            required
                        >        
<div>
                        <label for="customerEmail" class="block text-sm font-medium text-gray-700 mb-2">
                            Email
                        </label>
                        <input 
                            type="email" 
                            id="customerEmail"
                            name="customerEmail"
                            placeholder="contoh@email.com"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            required
                        >
                    </div>     
</body>
</html>
